<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/setting.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="header">
          <span>Setting</span>
        </div>

        <div class="body">
          <div class="enableExt">
            <input type="checkbox" id="enableExt" />
            <label for="enableExt" class="clickable">开启插件</label>
          </div>

          <div class="extOptions">
            <ul class="optionList">
              <li>
                悬浮取词
                <div>
                  <input type="checkbox" id="enableHovering" />
                  <label for="enableHovering">允许</label>
                </div>

                <div>
                  <input type="checkbox" id="auxKey" />
                  <label for="auxKey">需按键</label>
                  <select id="auxKeySelection">
                    <option value="shiftKey">Shift</option>
                    <option value="ctrlKey" selected>Ctrl</option>
                    <option value="altKey">Alt</option>
                  </select>
                </div>
              </li>
              <li>
                翻译内容
                <div>
                  背景颜色
                  <select id="backgroundColor" value="skyblue">
                    <option value="#f5dcb4">Cream</option>
                    <option value="#6fdc6f">Light Green</option>
                    <option value="lightgrey">Light Grey</option>
                    <option value="skyblue" selected>Sky Blue</option>
                    <option value="white">White</option>
                  </select>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="footer">
          <a href="https://hailengc.github.io/" target="blank"> <b>About</b></a>
          <div class="about">
            <span>BingTranslatorX</span>
            <img src="images/logo16.png" alt="logo" />
          </div>
        </div>
      </div>
    </div>
    <script src="setting.js"></script>
  </body>
</html>
