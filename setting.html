<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/setting.css" />
    <title>Setting</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="header">
          <span data-i18n="setting"></span>
        </div>

        <div class="body">
          <div class="enableExt">
            <input type="checkbox" id="cbEnableExt" />
            <label for="cbEnableExt"><span data-i18n="enable"></span></label>
          </div>

          <div class="extOptions">
            <ul class="optionList">
              <li>
                <span data-i18n="translate_when_hovering_on_word"></span>
                <div>
                  <input type="checkbox" id="cbEnableHovering" />
                  <label for="cbEnableHovering" data-i18n="enable"></label>
                  &nbsp;&nbsp;&nbsp;<span data-i18n="pressKey"></span>:
                  <select id="selAuxKey">
                    <option value="">None</option>
                    <option value="shiftKey">Shift</option>
                    <option value="ctrlKey" selected>Ctrl</option>
                    <option value="altKey">Alt</option>
                  </select>
                </div>
              </li>
              <li>
                <span data-i18n="translationContainer"></span>
                <div>
                  <span data-i18n="backgroundColor"></span>:
                  <select id="selBackgroundColor" value="skyblue">
                    <option value="#f5dcb4">Cream</option>
                    <option value="#6fdc6f">Light Green</option>
                    <option value="lightgrey">Light Grey</option>
                    <option value="skyblue" selected>Sky Blue</option>
                    <option value="white">White</option>
                  </select>
                </div>
              </li>
            </ul>
          </div>

          <div class="close">
            <button id="closeButton">
              <span data-i18n="close"></span>
            </button>
          </div>
        </div>

        <div class="footer">
          <a
            href="https://github.com/hailengc/BingTranslatorX#bingtranslatorx"
            target="blank"
            ><b><span data-i18n="about"></span></b
          ></a>
          &nbsp;&nbsp;
          <a
            href="https://github.com/hailengc/BingTranslatorX#bug-report"
            target="blank"
            ><b> <span data-i18n="bugReport"></span></b
          ></a>
          <div class="about">
            <span>BingTranslatorX</span>
            <img src="images/logo16.png" alt="logo" />
          </div>
        </div>
      </div>
    </div>
    <script src="lib/util.js"></script>
    <script src="setting.js"></script>
  </body>
</html>
